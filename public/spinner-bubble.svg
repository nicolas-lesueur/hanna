<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink">
  <circle  id="circle-01" cx="16" cy="3" r="1.8" fill="#036DC0">
  </circle>
  <circle  id="circle-02" cx="16" cy="3" r="1.4" fill="#036DC0">
  </circle>
  <circle  id="circle-03" cx="16" cy="3" r="1.1" fill="#036DC0">
  </circle>
  <circle  id="circle-04" cx="16" cy="3" r="0.9" fill="#036DC0">
  </circle>
  <circle  id="circle-05" cx="16" cy="3" r="0.8" fill="#036DC0">
  </circle>

  <animateTransform 
    id="anim1"
    xlink:href="#circle-01"
    attributeName="transform" 
    type="rotate" 
    dur="1s" 
    begin="0s;anim1.end"
    values="90 16 16; 270 16 16; 430 16 16; 450 16 16"
    additive="sum" 
    fill="freeze"
  />

