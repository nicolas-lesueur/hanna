    id="anim2"
    xlink:href="#circle-02"
    attributeName="transform" 
    type="rotate" 
    dur="1s" 
    begin="0s;anim1.begin+0s"
    values="90 16 16; 250 16 16; 410 16 16; 450 16 16"
    additive="sum" 
    fill="freeze"
  />

  <animateTransform 
    id="anim3"
    xlink:href="#circle-03"
    attributeName="transform" 
    type="rotate" 
    dur="1s" 
    begin="0s;anim1.begin+0s"
    values="90 16 16; 230 16 16; 390 16 16; 450 16 16"
    additive="sum" 
    fill="freeze"
  />

  <animateTransform 
    id="anim4"
    xlink:href="#circle-04"
    attributeName="transform" 
    type="rotate" 
    dur="1s" 
    begin="0s;anim1.begin+0s"
    values="90 16 16; 210 16 16; 370 16 16; 450 16 16"
    additive="sum" 
    fill="freeze"
  />

  <animateTransform 
    id="anim5"
    xlink:href="#circle-05"
    attributeName="transform" 
    type="rotate" 
    dur="1s" 
    begin="0s;anim1.begin+0s"
